<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <button class="prev"><</button>
      <select class="month"></select>
      <select class="year"></select>
      <button class="next">></button>
    </div>
    <div class="days">
      <span>Sun</span>
      <span>Mon</span>
      <span>Tue</span>
      <span>Wed</span>
      <span>Thur</span>
      <span>Fri</span>
      <span>Sat</span>
    </div>

    <div class="dates">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span class="date" data-id="1">1</span>
      <span class="date" data-id="2">2</span>
      <span class="date" data-id="3">3</span>
      <span class="date" data-id="4">4</span>
      <span class="date" data-id="5">5</span>
      <span class="date" data-id="6">6</span>
      <span class="date" data-id="7">7</span>
      <span class="date" data-id="8">8</span>
      <span class="date" data-id="9">9</span>
      <span class="date" data-id="9">10</span>
      <span class="date" data-id="9">11</span>

  </div>
  <div class="today-section">
      <button>Today</button>
  </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
